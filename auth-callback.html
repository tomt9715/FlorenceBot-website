<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sign In - FlorenceBot Pro</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .callback-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            padding: 20px;
        }

        .callback-card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .callback-logo {
            width: 120px;
            margin: 0 auto 30px;
        }

        .callback-logo img {
            width: 100%;
            height: auto;
        }

        .spinner {
            width: 60px;
            height: 60px;
            margin: 0 auto 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2E86AB;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .callback-title {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 15px;
        }

        .callback-message {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
        }

        .error-icon {
            font-size: 60px;
            color: #ef4444;
            margin-bottom: 20px;
        }

        .error-actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2E86AB 0%, #A23B72 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 134, 171, 0.3);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-card">
            <div class="callback-logo">
                <img src="assets/images/new-logo.png" alt="FlorenceBot Pro">
            </div>

            <div id="loading-state">
                <div class="spinner"></div>
                <h1 class="callback-title">Completing Sign In</h1>
                <p class="callback-message">Please wait while we finish setting up your account...</p>
            </div>

            <div id="error-state" style="display: none;">
                <div class="error-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h1 class="callback-title">Sign In Failed</h1>
                <p class="callback-message" id="error-message">
                    We couldn't complete your sign in. Please try again.
                </p>
                <div class="error-actions">
                    <a href="login.html" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i>
                        Try Again
                    </a>
                    <a href="index.html" class="btn btn-secondary">
                        <i class="fas fa-home"></i>
                        Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const error = urlParams.get('error');

        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const errorMessage = document.getElementById('error-message');

        // Check for errors in URL
        if (error) {
            console.error('OAuth error:', error);
            showError('Authentication failed. Please try again.');
        }
        // Check if tokens are present
        else if (!accessToken || !refreshToken) {
            console.error('Missing tokens in callback URL');
            showError('Authentication incomplete. Missing tokens.');
        }
        // Success - store tokens and redirect
        else {
            console.log('OAuth callback successful, storing tokens');

            try {
                // Store tokens
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);

                // Fetch user data
                fetch('https://web-production-592c07.up.railway.app/auth/me', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.user) {
                        // Store user data
                        localStorage.setItem('user', JSON.stringify(data.user));
                        console.log('User data stored, redirecting to dashboard');

                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error('Failed to fetch user data');
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    // Still redirect to dashboard even if user fetch fails
                    // The dashboard can try to fetch user data again
                    window.location.href = 'dashboard.html';
                });

            } catch (error) {
                console.error('Error storing tokens:', error);
                showError('Failed to complete sign in. Please try again.');
            }
        }

        function showError(message) {
            loadingState.style.display = 'none';
            errorState.style.display = 'block';
            errorMessage.textContent = message;
        }
    </script>
</body>
</html>
